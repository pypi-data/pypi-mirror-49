[service.munin]
db.dir = /srv/munin/db
dbdir.user = munin
dbdir.group = www-data

[os.pkg]
debian.munin.install =
	net-tools
	telnet
	time
	libcgi-fast-perl
	munin

[sync]
debian.munin.config = ${sadm:env}/munin.conf /etc/munin/munin.conf
debian.munin.nodes = ${sadm:env}/munin-conf.d /etc/munin/munin-conf.d
