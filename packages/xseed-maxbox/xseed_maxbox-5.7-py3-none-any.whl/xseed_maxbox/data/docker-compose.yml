# docker file to run images of max apps
version: "3"
services:
  mongo:
    image: mongo:3.4.4
    ports:
      - "27017:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - './mongo-data:/data/db'
  backend:
    image: xseed/max-backend:current
    ports:
      - "3000:3000"
      - "3030:3030"
      - "3050:3050"
    depends_on:
      - mongo
    restart: always
    environment:
      APPLICATION: "max"
      APPLICATION_HOST: "max"
      NODE_ENV: ${NODE_ENV}
      DATABASE_HOST: "mongo"
      DATABASE_PORT: "27017"
      MINICAMPUS_CODE: ${MINICAMPUS_CODE}
    volumes:
      - /var/www/xseed-minicampus-assets/:/var/www/xseed-minicampus-frontend/dist/client/en/static/synced
      - /var/www/xseed-assessment-assets/:/var/www/xseed-assessment/dist/client/en/static/synced
  assessment:
    image: xseed/max-assessment:current
    ports:
      - "4020:4020"
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV}
      MINICAMPUS_CODE: ${MINICAMPUS_CODE}
    volumes:
      - /var/www/xseed-minicampus-assets/:/var/www/xseed-minicampus-frontend/dist/client/en/static/synced
      - /var/www/xseed-assessment-assets/:/var/www/xseed-assessment/dist/client/en/static/synced
  minicampus:
    image: xseed/max-minicampus:current
    ports:
      - "4000:4000"
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV}
      MINICAMPUS_CODE: ${MINICAMPUS_CODE}
    volumes:
      - /var/www/xseed-minicampus-assets/:/var/www/xseed-minicampus-frontend/dist/client/en/static/synced
      - /var/www/xseed-assessment-assets/:/var/www/xseed-assessment/dist/client/en/static/synced
  swa:
    image: xseed/max-swa:current
    ports:
      - "4010:4010"
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV}
      MINICAMPUS_CODE: ${MINICAMPUS_CODE}
