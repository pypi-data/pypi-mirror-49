[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=console,file


[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=INFO
args=('logs/ccmarket.log',)

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)


[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
