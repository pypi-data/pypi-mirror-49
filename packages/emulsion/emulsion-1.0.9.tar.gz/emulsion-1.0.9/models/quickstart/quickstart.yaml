prototypes:
  individuals:
    - protected_newborn:
        health_state: M
        life_cycle: NG
        age_group: J
        age: 0
        nb_abortions: 0
    - infected_newborn:
        health_state: I
        life_cycle: NG
        age_group: J
        age: 0
        nb_abortions: 0
    - default_healthy:
        health_state: S
        life_cycle: NG
        age: init_age_distrib
        age_group: J
        nb_abortions: 0
    - default_infected:
        health_state: I
        life_cycle: NG
        age: init_age_distrib
        age_group: J
        nb_abortions: 0

