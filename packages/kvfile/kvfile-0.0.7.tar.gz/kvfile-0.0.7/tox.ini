[tox]
package=kvfile
skip_missing_interpreters=true
envlist=
  py36-{sqlite,plyvel}

[testenv]
deps=
  mock
  pytest
  pytest-cov
  coverage
  py36-plyvel: plyvel
passenv=
  PWD
  CI
  TRAVIS
  TRAVIS_JOB_ID
  TRAVIS_BRANCH
commands=
  py.test -s \
    --cov {[tox]package} \
    --cov-config tox.ini \
    --cov-report term-missing \
    {posargs}
[pytest]
# pytest.ini configuration here
testpaths = tests
