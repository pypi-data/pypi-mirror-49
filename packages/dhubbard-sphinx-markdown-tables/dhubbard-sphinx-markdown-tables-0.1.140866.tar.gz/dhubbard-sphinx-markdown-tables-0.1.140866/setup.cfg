[metadata]
author = Dwight Hubbard
author_email = 254983+dwighthubbard@users.noreply.github.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
description = A Sphinx extension for rendering tables written in markdown
keywords = sphinx markdown tables
license = GPLv3
license_file = LICENSE
long_description = file:README.md
long_description_content_type = text/markdown
name = dhubbard-sphinx-markdown-tables
project_urls = 
	Bug Reports = https://github.com/dwighthubbard/sphinx-markdown-tables/issues
	Source = https://github.com/dwighthubbard/sphinx-markdown-tables
url = https://github.com/dwighthubbard/sphinx-markdown-tables
version = 0.1.140866

[options]
install_requires = 
	markdown>=2.6.11
	recommonmark
	setuptools>38.0.0
packages = 
	sphinx_markdown_tables
python_requires = >="3.6"
zip_safe = True

[options.extras_require]
test = 
	pytest
	pytest-cov
	sphinx-testing

[mypy]
ignore_missing_imports = True

[pycodestyle]
count = False
max-line-length = 160
statistics = True

[sdv4.version]
version_plugin = SDV4_BUILD_NUMBER

[egg_info]
tag_build = 
tag_date = 0

