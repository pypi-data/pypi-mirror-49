---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2>Resolution {{ page.sequence }} - Status: <b>{{ page.status }}</b></h2>
  </header>

  <div class="post-content">
    <p> {{ post.date | date: "%b %-d, %Y" }} </p>

    {{ content }}
  </div>

</article>
