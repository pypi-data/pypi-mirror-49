# ============================================================================
# TOX CONFIGURATION: parse_type
# ============================================================================
# DESCRIPTION:
#
#   Use tox to run tasks (tests, ...) in a clean virtual environment.
#   Tox is configured by default for online usage.
#
#   Run tox, like:
#
#       tox -e py27
#       tox -e py37
#
# SEE ALSO:
#   * https://tox.readthedocs.io/en/latest/config.html
# ============================================================================
# -- ONLINE USAGE:
# PIP_INDEX_URL = http://pypi.python.org/simple

[tox]
minversion = 3.10.0
envlist    = py27, py37, pypy, doctest
skip_missing_interpreters = True
sitepackages = False
indexserver =
    default = https://pypi.python.org/simple


# -----------------------------------------------------------------------------
# TEST ENVIRONMENTS:
# -----------------------------------------------------------------------------
# install_command = pip install -U {opts} {packages}
[testenv]
changedir = {toxinidir}
commands =
    pytest {posargs:tests}
deps =
    pytest>=3.2
setenv =
    TOXRUN = yes
    PYSETUP_BOOTSTRAP = no


[testenv:doctest]
commands =
    pytest --doctest-modules -v parse_type


# -----------------------------------------------------------------------------
# MORE TEST ENVIRONMENTS:
# -----------------------------------------------------------------------------
[testenv:coverage]
commands =
    pytest --cov=parse_type {posargs:tests}
    coverage combine
    coverage html
    coverage xml
deps =
    {[testenv]deps}
    pytest-cov
    coverage>=4.0

[testenv:install]
changedir = {envdir}
commands =
    python ../../setup.py install -q
    {toxinidir}/bin/toxcmd.py copytree ../../tests .
    pytest {posargs:tests}
deps =
    pytest>=3.2


