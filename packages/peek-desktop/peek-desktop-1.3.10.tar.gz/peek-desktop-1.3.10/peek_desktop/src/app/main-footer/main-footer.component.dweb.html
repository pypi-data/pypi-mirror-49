<div class="peek-ds-footer peek-footer-bar"
     *ngIf="isEnabled"
     [class.bg-danger]="!vortexIsOnline">
    <div class="container">
        <div class="row">
            <div class="footer-bar-footer">
                {{statusText}}
            </div>
        </div>
        <div class="row">
            <div class="btn-group pull-left"
                 role="group">
                <button class="peek-ds-f-buttons"
                        [disabled]="!isBackButtonEnabled()"
                        [class.peek-ds-f-buttons-disabled]="!isBackButtonEnabled()"
                        (click)="navBackService.navBack()">
                    <fa name="chevron-left" tooltip="Navigate to the last screen"></fa>

                </button>
            </div>
            <div class="pull-right">
                <button class="peek-ds-f-buttons"
                        [routerLink]="['/config']">
                    <fa name="cog" tooltip="User Configuration"></fa>
                </button>
            </div>
        </div>
    </div>
</div>
