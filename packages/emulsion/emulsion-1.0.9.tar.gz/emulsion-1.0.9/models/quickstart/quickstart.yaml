# NAME OF THE DISEASE
model_name: Quickstart

model_info:
  abstract: "This model is aimed at providing an overview of several
  EMULSION features.
  "

#  _______ _
# |__   __(_)
#    | |   _ _ __ ___   ___
#    | |  | | '_ ` _ \ / _ \
#    | |  | | | | | | |  __/
#    |_|  |_|_| |_| |_|\___|


# TIME INFORMATION
time_info:
  time_unit: days
  delta_t: 7
  origin: 'January 1'
  total_duration: '2*365'
  calendars:
    quarantines:
      period: {days: 365}
      events:
        quarantine_period: {begin: 'April 1', end: 'September 1'}

#  _                    _
# | |                  | |
# | |     _____   _____| |___
# | |    / _ \ \ / / _ \ / __|
# | |___|  __/\ V /  __/ \__ \
# |______\___| \_/ \___|_|___/


# LEVELS OF AGENTS
levels:
  individuals:
    desc: 'level of individuals'
  herd:
    desc: 'level of the herd'
    contains:
      - individuals
    aggregation_type: hybrid
    aggregate_vars:
      - name: nb_total_abortions
        collect: nb_abortions
        operator: 'sum'




#  _____
# |  __ \
# | |__) | __ ___   ___ ___  ___ ___  ___  ___
# |  ___/ '__/ _ \ / __/ _ \/ __/ __|/ _ \/ __|
# | |   | | | (_) | (_|  __/\__ \__ \  __/\__ \
# |_|   |_|  \___/ \___\___||___/___/\___||___/



# LIST OF PROCESSES (IN ORDER)
processes:
  herd:
    - aging
    - lifecycle
    - infection


#   _____
#  / ____|
# | |  __ _ __ ___  _   _ _ __  ___
# | | |_ | '__/ _ \| | | | '_ \/ __|
# | |__| | | | (_) | |_| | |_) \__ \
#  \_____|_|  \___/ \__,_| .__/|___/
#                        | |
#                        |_|

# DESCRIPTION OF COMPARTMENTS ASSOCIATED WITH PROCESSES WHICH ARE NOT
# BASED ON METHODS:
grouping:
  herd:
    infection:
      machine_name: health_state
      key_variables: [health_state]
    lifecycle:
      machine_name: life_cycle
      key_variables: [life_cycle, age_group]
    aging:
      machine_name: age_group
      key_variables: [age_group]

#   _____ _        _         __  __            _     _
#  / ____| |      | |       |  \/  |          | |   (_)
