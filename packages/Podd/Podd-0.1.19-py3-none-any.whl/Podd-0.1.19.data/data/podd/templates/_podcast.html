<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><img style="width: 150px; display: inline-block; margin-right: 10px;" src="{{ podcast[1] }}">{{ podcast[0] }}</h3>
    </div>
    <div class="panel-body">
        {% for episode in podcast[2] %}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ episode.title }}</h3>
                </div>
                <div class="panel-body">
                    {% if episode.image is not none %}
                         <div class="media">
                         <a class="pull-left" href="#">
                             <img class="media-object" src="{{ episode.image }}" alt="{{ episode.title }}" style="width: 100px;">
                         </a>
                         {% if episode.summary is not none %}
                         <div class="media-body">
                             {{ episode.summary|safe }}
                         </div>
                          {% endif %}
                         </div>
                    {% else %}
                        {% if episode.summary is not none %}
                        {{ episode.summary|safe }}
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
