box: ubuntu
platform: ubuntu@12.04
name: delfem2

command-timeout: 60
no-response-timeout: 30

build:
  steps:
    - script:
        name: install packages
        code: |
          sudo apt-get clean && apt-get update
          sudo apt-get install -y git cmake build-essential 
          sudo apt-get install -y libxmu-dev libxi-dev xorg-dev
          sudo apt-get install -y freeglut3-dev libglfw3-dev libglew-dev
          sudo apt-get install -y python3-dev python3-setuptools python3-pip
    - script:
        name: download submodules
        code: |
          git submodule init
          git submodule update
    - script:
        name: compile glfw
        code: |
          cd src_cpp/external/glfw
          cmake .
          make
    - script:
        name: compile gtest
        code: |
          cd tests/googletest
          cmake .
          make 
    - script:
        name: test
        code: |
          cd tests
          mkdir buildMake
          cd buildMake
          cmake ..
          make
          ./runUnitTests
          make test
    - script:
        name: compile cpp examples
        code: |
          cd examples_cpp
          mkdir buildMake
          cd buildMake
          cmake ..
          make -i
          cd ..          
    - script: 
        name: compile python binding
        code: |
          cd src_pybind
          cd core
          mkdir buildMake
          cd buildMake
          cmake ..
          make
          cd ../../          
          cd gl
          mkdir buildMake
          cd buildMake
          cmake ..
          make          
          cd ../../
          cd eigen
          mkdir buildMake
          cd buildMake
          cmake ..
          make          
          cd ../../  
    - script:
        name: pip install -e .
        code: |
          pip3 install -e .
    - script:
        name: python3 setup.py install
        code: |
          python3 setup.py install
    - script:
        name: python3 setup.py develop
        code: |
          python3 setup.py develop      
    - script: 
        name: python unit test
        code: |
          cd tests
          python3 test_cadmsh.py 
          python3 test_fem.py           
    - script:
        name: python3 setup.py test
        code: |
          python3 setup.py test 