[metadata]
name = speedtest_reader
description = Selectively read file output generated by speedtest-cli
author = Tobias Frei
author-email = shuntingard@gmail.com
license = mit
url = https://github.com/shuntingyard/speedtest_reader
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Topic :: Internet :: Log Analysis
	Topic :: System :: Networking
	Topic :: System :: Networking :: Monitoring

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	pytz
	dateparser
	matplotlib
	pandas
python_requires = >=3.*

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	cmdltest = speedtest_reader.cmdltest:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov speedtest_reader --cov-report term-missing
	--verbose
	-s
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = speedtest_reader
extensions = 
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

