[tool.poetry]
name = "ola"
version = "0.10.7"
description = "Python bindings for OLA, available as a package"
authors = ["Justin Cummins <justin@samosec.com>"]

[tool.poetry.dependencies]
python = "^3.7"
protobuf = "^3.1"

[tool.poetry.dev-dependencies]
