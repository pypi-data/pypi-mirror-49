[metadata]
name = pyscaffoldext-custom-extension
description = PyScaffold extension to create a custom PyScaffold extension
author = Simone Robutti
author-email = simone.robutti@teraki.com
license = mit
url = https://github.com/pyscaffold/pyscaffoldext-custom-extension
project-urls = 
	Documentation = https://pyscaffoldext-custom-extension.readthedocs.io/
	Twitter = https://twitter.com/PyScaffold
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Topic :: Utilities
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=4.0a0,<4.1a0
install_requires = 
	pyaml
	pyscaffold>=4.0a0,<4.1a0
tests_require = pytest; pytest-cov

[options.entry_points]
pyscaffold.cli = 
	custom_extension = pyscaffoldext.custom_extension.extension:CustomExtension

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	sphinx  # required for system tests
	flake8  # required for system tests
	pytest
	pytest-cov
	pytest-shutil
	pytest-virtualenv
	pytest-fixture-config
	pytest-xdist

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov pyscaffoldext --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = sdist bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
max-line-length = 79

[pyscaffold]
version = 3.2
package = custom_extension
extensions = 
	namespace
	no_skeleton
namespace = pyscaffoldext

[egg_info]
tag_build = 
tag_date = 0

