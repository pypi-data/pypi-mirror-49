[sadm]
env = service.munin_node

[sadmenv]
target.dir = tdata/deploy.target/plugin/${sadm:env}

[sync]
sync.service.munin_node = assets/testing.txt testing.txt

[os.pkg]
update = no

[service.munin_node]
config.dir = service/munin_node/etc

[_sadmtest.check]
builddir.file.munin_node = /etc/munin/munin-node.conf f3851cfdc69494910354ebd3ed82962a

[_sadmtest.mock.deploy]
cmd.call =
	0; /usr/bin/dpkg-query -s less >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s vim-tiny >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s sudo >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s rsync >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s python3 >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s libwww-perl >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s munin-node >/dev/null 2>/dev/null
	1; /usr/bin/dpkg-query -s nano >/dev/null 2>/dev/null
	0; munin-node-configure --shell >/tmp/_sadm.plugin.service.munin_node.deploy.mock 2>&1
cmd.check_call =
	0; /bin/sh -eu /tmp/_sadm.plugin.service.munin_node.deploy.mock
	0; service munin-node stop
	0; service munin-node start
	0; service munin-node status
