[questions]
basename.question = What filename to save file to? (no .tex extension)
basename.required = True
basename.default = mybook

title.question = What is the title of this book?
title.required = True
title.default = My Finished Book

subtitle.question = What is the subtitle of this book?
subtitle.required = True
subtitle.default = A journey to remember

author.question = Who is the author of this book?
author.required = True
author.default = Default Author

publisher.question = Who is the publisher of this book?
publisher.required = True
publisher.default = D. A. Publishing

city.question = Where is the publisher?
city.required = True
city.default = Toronto

website.question = What is the permanent website for this book?
website.required = True
website.default = http://example.com/books/title
