<div>
    <h3>Peek Servers</h3>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>IP</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
            <td><input type="text" [(ngModel)]="item.name"
                       class="form-control"/></td>
            <td><input type="text" [(ngModel)]="item.ip"
                       class="form-control"/></td>
            <td><input type="text" [(ngModel)]="item.description"
                       class="form-control"/></td>
        </tr>
        <tr>
            <td><input type="text" [(ngModel)]="newItem.name"
                       placeholder="new name"
                       required="1"
                       class="form-control"/></td>
            <td><input type="text" [(ngModel)]="newItem.ip"
                       placeholder="new ip or hostname"
                       required="1"
                       class="form-control"/></td>
            <td><input type="text" [(ngModel)]="newItem.description"
                       class="form-control"/>
            </td>
            <td>
                <div class="btn btn-default " (click)='addNew()'>
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="btn-toolbar">
        <div class="btn-group">
            <div class="btn btn-default" (click)='loader.save()'>
                Save
            </div>
            <div class="btn btn-default" (click)='loader.load()'>
                Reset
            </div>

        </div>
    </div>
    <br/>
</div>
