{% load i18n %}

<div class="great-header-nav-container mobile">
  <nav id="great-header-mobile-nav" class="great-header-nav expanded" aria-label="{% trans 'Main menu' %}">
    <ul class="nav-list" id="great-header-nav-list">
      {% for page in pages %}
        <li class="js-menuitem" data-js-menu-item-container>
          <a class="link-heading" data-ga-class="header-navigation" href="{{ page.url }}" data-js-menu-index="{{ forloop.counter0 }}">{% trans page.title %}</a>
          <ul class="sub-nav-mobile-list" data-js-sub-menu>
            {% for sub_page in page.sub_pages %}
              <li class="js-menuitem">
                <a class="link-heading" href="{{ sub_page.url }}" data-js-sub-menu-index="{{ forloop.counter0 }}">{{ sub_page.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>
