[metadata]
name = pymsfilereader
version = attr: pymsfilereader.__version__
description = Thermo MSFileReader Python bindings to interact with .raw files generated by Thermo tandem mass spectrometers.
long_description = file: README.md
long_description_content_type = text/markdown
author = Fran√ßois Allain
author_email = frallain@gmail.com
url = https://github.com/frallain/pymsfilereader
download_url = https://github.com/frallain/pymsfilereader/archive/master.zip
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Operating System :: Microsoft :: Windows :: Windows XP
	Operating System :: Microsoft :: Windows :: Windows 7
	Operating System :: Microsoft :: Windows :: Windows 8
	Operating System :: Microsoft :: Windows :: Windows 8.1
	Operating System :: Microsoft :: Windows :: Windows 10

[options]
packages = pymsfilereader
install_requires = 
	comtypes

[options.packages.find]
exclude = 
	MSFileReader
	tests

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

