<div class="peek-details-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="input-group details-section-value">
                    <input type="text" class="form-control editable"
                           (ngModelChange)="searchKeywordOnChange($event)"
                           placeholder="search" [(ngModel)]="keywords">
                    <span class="input-group-btn">
                    <Button class="btn" (click)="find()"
                            [disabled]="searchInProgress">Find</Button>
                </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <!-- START SEARCH PROPERTY PICKER -->
                <div class="form-group">
                    <label for="searchPropertyId">Property:</label>
                    <select id="searchPropertyId"
                            class="form-control dialog-selector"
                            name="searchPropertyId"
                            [(ngModel)]="searchProperty">
                        <option [ngValue]="option"
                                *ngFor="let option of searchProperties">
                            {{option.title}}
                        </option>
                    </select>
                </div>
                <!-- END SEARCH PROPERTY PICKER -->

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <!-- START SEARCH OBJECT TYPE PICKER -->
                <div class="form-group">
                    <label for="searchObjectTypesId">Object Type:</label>
                    <select id="searchObjectTypesId"
                            class="form-control dialog-selector"
                            name="searchObjectTypesId"
                            [(ngModel)]="searchObjectType">
                        <option [ngValue]="option"
                                *ngFor="let option of searchObjectTypes">
                            {{option.title}}
                        </option>
                    </select>
                </div>
                <!-- END SEARCH OBJECT TYPE PICKER -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <p *ngIf="noResults()">
                    No results.
                </p>
                <p *ngIf="searchInProgress">
                    Search in progress.
                    <fa name="cog" animation="spin"></fa>
                </p>
                <div *ngFor="let item of resultObjects; odd as odd; even as even">
                    <plugin-search-result
                            [resultObject]="item"></plugin-search-result>
                </div>
            </div>
        </div>

    </div>
</div>
