            initial_comment: "This package uses macros with ambiguous `python`.\r\n\
              \r\nAccording to [Fedora Packaging guidelines for Python](https://fedoraproject.org/wiki/Packaging:Python#Macros),\
              \ packages must use macros with either `python2` or `python3`.\r\n\r\
              \nThis PR is part of Fedora's Change [Move /usr/bin/python into a separate\
              \ package](https://fedoraproject.org/wiki/Changes/Move_usr_bin_python_into_separate_package).\r\
              \n\r\nNote that, although this PR was created automatically, we will\
              \ respond to any comments or issues which you might find with it. We\
              \ will keep the PR open for review for a week, and if there's no feedback\
              \ we'll merge and build it.\r\nFor Koji scratch build please see simple-koji-ci\
              \ result.\r\n\r\n*This PR was opened automatically, for source code\
              \ see [here](https://pagure.io/fork/churchyard/python-fixrequires/tree/macros)*"
