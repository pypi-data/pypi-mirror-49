---
driver:
  name: docker

log: true

platforms:
  - name: centos7
    hostname: centos7
    image: centos:7
    pkg_extras: python-setuptools python-enum34 python-netaddr ruby http://download-ib01.fedoraproject.org/pub/epel/7/x86_64/Packages/h/hiera-1.3.4-5.el7.noarch.rpm
    easy_install:
      - pip
    environment: &env
      http_proxy: "{{ lookup('env', 'http_proxy') }}"
      https_proxy: "{{ lookup('env', 'https_proxy') }}"

  - name: fedora28
    hostname: fedora28
    image: fedora:28
    pkg_extras: python*-setuptools python*-enum python*-netaddr ruby http://download-ib01.fedoraproject.org/pub/epel/7/x86_64/Packages/h/hiera-1.3.4-5.el7.noarch.rpm
    environment:
      <<: *env

provisioner:
  name: ansible
  log: true
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
    ANSIBLE_LIBRARY: "../../../../library"

scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - destroy

lint:
  enabled: false

verifier:
  name: testinfra
  lint:
    name: flake8
