sudo: false
language: python
git:
  depth: false
  quiet: true
dist: xenial
python:
  - "3.7"
install:
  - pip install tox-travis pip -U --no-cache-dir
script:
  - tox
after_success:
  - tox -e pep8
  - tox -e codecov
  - tox -e docs
deploy:
  provider: pypi
  on:
    tags: true
  user: scrapinghub
  password:
    secure: 
