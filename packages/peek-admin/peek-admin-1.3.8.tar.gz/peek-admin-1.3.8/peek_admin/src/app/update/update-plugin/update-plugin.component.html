<div class="panel panel-default">

    <!-- Default panel contents -->
    <div class="panel-heading">Update Peek App</div>
    <div class="panel-body" [hidden]="serverRestarting">

        <p>Update a Peek App software version</p>


        <div class="panel panel-warning my-drop-zone"
             ng2FileDrop
             [hidden]="!uploadEnabled()"
             [class.panel-success]="hasBaseDropZoneOver"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader">

            <div class="panel-heading">
                <h3>
                    <span class="glyphicon glyphicon-flash"></span>
                    <small [hidden]="progressPercentage">
                        Drop Peek App Release Here
                    </small>
                    <small [hidden]="!progressPercentage">
                        Uploading, {{progressPercentage}}% done.
                    </small>
                </h3>

            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>App</th>
                <th>Name</th>
                <th>Creator</th>
                <th>Website</th>
                <th>Version</th>
                <th>Build</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ver of items">
                <td>{{ver.title}}</td>
                <td>{{ver.name}}</td>
                <td>{{ver.creator}}</td>
                <td><a [href]="'https://'+ ver.website">{{ver.website}}</a></td>
                <td>{{ver.version}}</td>
                <td>{{ver.buildNumber}}</td>
            </tr>

            </tbody>
        </table>

    </div>

</div>
