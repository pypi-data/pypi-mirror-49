---
site: "bookdown::bookdown_site"
rmd_files: "article.Rmd"
book_filename: "index"
output_dir: "docs"
bookdown::gitbook:
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    download: ['pdf']
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: yes
      twitter: yes
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']
bookdown::tufte_html_book:
  toc: yes
  self_contained: false
