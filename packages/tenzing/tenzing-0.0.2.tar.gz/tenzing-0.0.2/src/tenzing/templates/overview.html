<div class="col-md-6 namecol">
    <table class="stats" style="margin-left: 1em;">
        <p class="h4">{{data['title']}}</p>
        <table class="stats" style="margin-left: 1em;">
            <tbody>
            {% for type, count in data['data'].items() %}
                <tr>
                    <th>{{type}}</th>
                    <td>{{count}}</td>
                </tr>
            {% endfor %}
            </tbody>
    </table>
    <br>
</div>
