---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2>
    Bill {{ page.sequence }}
    {% if page.status != "enacted" %}
        has not been enacted.  Status: <b>{{ page.status }}</b>
    {% else %}
        has been enacted.
    {% endif %}
    </h2>
  </header>

  <div class="post-content">
    <p> {{ post.date | date: "%b %-d, %Y" }} </p>

    {{ content }}
  </div>

</article>
