name: ai4e_py_api
channels:
  - conda-forge
dependencies:
  # Core scientific python
  - numpy
  - matplotlib
  - pyqt
  - scipy
  - scikit-image
  - poppler<=0.61
# Mask_RCNN requirements
  - Pillow
  - cython
  - matplotlib
  - scikit-image
  - tensorflow-gpu>=1.3.0
  - keras-gpu>=2.0.8
  - opencv
  - h5py
  - setuptools

  - pip:
      # Utilities
      - imgaug # for mrcnn
      - rasterio # for reading img, conda can't install without libpoppler issue
