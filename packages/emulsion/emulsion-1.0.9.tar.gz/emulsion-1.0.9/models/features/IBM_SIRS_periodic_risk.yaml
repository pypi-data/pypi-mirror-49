# ORGANIZATION LEVELS USED IN THE SIMULATION
# A hybrid model considers two levels: the population and
# its components (individuals)
levels:
  herd:
    desc: 'level of the population'
    aggregation_type: 'IBM'
    contains:
      - animals
  animals:
    desc: 'level of the individuals'



