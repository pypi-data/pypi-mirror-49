# NAME OF THE MODEL
model_name: IBM_SIRS_periodic_risk


# DESCRIPTION OF THE MODEL
model_info:
  abstract: 'This model is a simple discrete-time, stochastic,
  individual-based SIRS model exposed to periodic external risk.
  '
  author: 'Sebastien Picault (sebastien.picault@inra.fr)'


