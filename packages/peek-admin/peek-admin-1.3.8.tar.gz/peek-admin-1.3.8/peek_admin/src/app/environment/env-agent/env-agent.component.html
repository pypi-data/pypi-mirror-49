<div >
    <h3>Peek Agents</h3>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>IP</th>
            <th>Description</th>
            <th>Server</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
            <td><input type="text" [(ngModel)]="item.name"
                       class="form-control"/></td>
            <td><input type="text" [(ngModel)]="item.ip"
                       class="form-control"/></td>
            <td><input type="text" [(ngModel)]="item.description"
                       class="form-control"/></td>
            <td><select  [(ngModel)]="item.serverId"
                       class="form-control"/></td>
            <!--
            <td>
                <button (click)="item.enabled = !item.enabled"
                        type="button"
                        class="form-control btn btn-default"
                        [class.active]="item.enabled">
                    <span [hidden]="!item.enabled">Enabled</span>
                    <span [hidden]="!item.enabled">Disabled</span>
                </button>
            </td>
            -->
        </tr>

        </tbody>
    </table>
    <div class="btn-toolbar">
        <div class="btn-group">
            <div class="btn btn-default" (click)='loader.save()'>
                Save
            </div>
            <div class="btn btn-default" (click)='loader.reset()'>
                Reset
            </div>

        </div>
    </div>
    <br/>
</div>
