name: economic
version: 6.0.0
description: Description
keywords:
 - one
 - two
homepage: https://aaaa
bugs:
  url: https://
  email: a@a.com
license: Apache
author: "Barney Rubble <b@rubble.com> (http://barnyrubble.tumblr.com/)"
contributors:
  - name: Barney Rubble
    email: b@rubble.com
    url: http://barnyrubble.tumblr.com/
container: Dockerfile
repository:
  type : git
  url : https://github.com/npm/cli.git
wings:
  componentType: Economic
  files:
    - src/*
  inputs:
    - role: cycles-data
      prefix: "-i1"
      isParam: false
      type: dcdom:economic-cycles-data
      dimensionality: 0
      testValue: file:cyclesdata.csv
    - role: land-input
      prefix: "-i2"
      isParam: false
      type: dcdom:economic-land-input
      dimensionality: 0
      testValue: file:pongo-landinput.csv
    - role: supply-elasticity
      prefix: "-i3"
      isParam: false
      type: dcdom:economic-supply-elasticity
      dimensionality: 0
      testValue: file:supplyelasticity.csv
    - role: price
      prefix: "-i4"
      isParam: false
      type: dcdom:economic-price
      dimensionality: 0
      testValue: file:pongo-price.csv
    - role: production-cost
      prefix: "-i5"
      isParam: false
      type: dcdom:economic-production-cost
      dimensionality: 0
      testValue: file:pongo-productioncost.csv
    - role: crop-price-adjustment
      prefix: "-p1"
      isParam: true
      type: xsd:integer
      dimensionality: 0
      paramDefaultValue: 0
    - role: land-cost-adjustment
      prefix: "-p2"
      isParam: true
      type: xsd:integer
      dimensionality: 0
      paramDefaultValue: 0
    - role: fertilizer-cost-adjustment
      prefix: "-p3"
      isParam: true
      type: xsd:integer
      dimensionality: 0
      paramDefaultValue: 0
  outputs:
    - role: economic-land-use
      prefix: "-o1"
      isParam: false
      type: dcdom:EconomicLandUse
      dimensionality: 0
  rulesText: |
    [ economicAdjustments:
      (?c rdf:type acdom:EconomicClass)
      (?c ac:hasInput ?cpa)
      (?cpa ac:hasArgumentID 'crop-price-adjustment')
      (?c ac:hasInput ?lca)
      (?lca ac:hasArgumentID 'land-cost-adjustment')
      (?c ac:hasInput ?fca)
      (?fca ac:hasArgumentID 'fertilizer-cost-adjustment')
      (?c ac:hasOutput ?op)
      (?op ac:hasArgumentID 'economic-land-use')
      (?cpa ac:hasValue ?cpav)
      (?lca ac:hasValue ?lcav)
      (?fca ac:hasValue ?fcav)
      strConcat('cpa_' ?cpav '_lca_' ?lcav '_fca_' ?fcav ?combined)
      md5hash(?combined ?md5hash)
      -> print(?cpav ?lcav ?fcav ?combined ?md5hash)
      (?op dcdom:crop-price-adjustment ?cpav)
      (?op dcdom:land-cost-adjustment ?lcav)
      (?op dcdom:fertilizer-cost-adjustment ?fcav)
      (?op dcdom:combined-adjustment-suffix ?md5hash)
    ]
  documentation: |
    Economic Model
  requirement:
    storageGB: 0
    memoryGB: 0
    need64bit: false
    softwareIds: []
  data:
    economic-cycles-data:
      files:
        - data/cyclesdata.csv
    economic-land-input:
      files:
        - data/pongo-landinput.csv
    economic-supply-elasticity:
      files:
        - data/supplyelasticity.csv
    economic-price:
      files:
        - data/pongo-price.csv
    economic-production-cost:
      files:
        - data/pongo-productioncost.csv
    EconomicLandUse:
      format: "[__ID]-[combined-adjustment-suffix].csv"
      metadataProperties:
        land-cost-adjustment: int
        crop-price-adjustment: int
        fertilizer-cost-adjustment: int
        combined-adjustment-suffix: string

